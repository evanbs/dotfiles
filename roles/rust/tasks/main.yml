---
- name: Install Rustup (Rust toolchain installer)
  ansible.builtin.shell: |
    set -euo pipefail
    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --no-modify-path
  args:
    creates: "{{ ansible_env.HOME }}/.cargo/bin/rustup"
    executable: /bin/bash
  become: no

- name: Ensure Cargo bin directory is in PATH for current session (for subsequent tasks)
  ansible.builtin.shell: |
    set -euo pipefail
    . "{{ ansible_env.HOME }}/.cargo/env"
    cargo --version | cat
  args:
    executable: /bin/bash
  changed_when: false
  become: no

- name: Install default Rust toolchain
  ansible.builtin.shell: |
    set -euo pipefail
    . "{{ ansible_env.HOME }}/.cargo/env"
    rustup default stable
  args:
    executable: /bin/bash
  become: no
