dev_username: "{{ lookup('env','SUDO_USER') or lookup('env','USER') }}"
brew_prefix: "/home/linuxbrew/.linuxbrew"

# Sudo configuration
# When true, grants passwordless sudo (NOPASSWD) to current user
sudo_nopasswd: true
# Optionally, set sudo timestamp timeout (minutes). Omit to keep system default
# sudo_timestamp_timeout: 30

# --- Git Configuration ---
git_user_name: "Evandro Barbosa"
git_user_email: "evandro.barbosa@yahoo.com.br"

# --- Node.js Configuration (using FNM instead of NVM) ---
install_node: true
node_version: "lts-latest"

# --- Bun Configuration ---
install_bun: true

# --- Role Toggles ---
# Set to false to disable the installation of a component
install_sudo_rules: true
install_homebrew: true
install_zsh: true
install_starship: true
install_dotfiles: true
install_ssh_config: true
install_biome: true
install_sdkman: true
install_snap: true
install_kvm: true